<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login | Shield Trust Bank</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="header">
    <a href="/home/" class="logo">
        <img src="/static/images/favicon.ico" alt="Shield Trust Bank Logo">
    </a>
    <h1 class="title">Shield Trust Bank</h1>
</div>
<div class="login-container">
        <div class="credit-card-section">
            <h3>Secure Login</h3>
            <div class="credit-card-container">
                <div class="credit-card">
                    <div class="front">
                        <p><i class="fas fa-credit-card fa-2x"></i></p>
                        <p class="card-number">•••• •••• •••• 1234</p>
                        <p>Cardholder: Ram krishna</p>
                        <p class="expiry">Exp: 12/25</p>
                    </div>
                    <div class="back">
                        <p>CVV: ***</p>
                        <p>Bank: Shield Trust Bank</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="login-box">
            <h2>Welcome Back</h2>
            <p class="subtext">Login</p>
            {% if msg %}
            <div class="alert alert-danger">{{ msg }}</div>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <div class="input-group">
                    <span><i class="fas fa-user"></i></span>
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <span><i class="fas fa-lock"></i></span>
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>

</body>
</html>
