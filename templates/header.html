<!DOCTYPE html>
<html lang="en">
<head>

    {% load static %}
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <style>
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow fixed-top">
    <div class="container">
        <a class="navbar-brand fw-bold text-primary" href="/home/">
            <img src="/static/images/favicon.ico" alt="Shield Trust Bank Logo" width="25" height="25">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/home/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/dashboard/">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/transaction/">Transaction</a></li>
                <li class="nav-item"><a class="nav-link" href="/fraud/">Fraud</a></li>
                <li class="nav-item"><a class="nav-link" href="/cards/">Cards</a></li>
                <li class="nav-item"><a class="nav-link" href="/upload_csv/">Uploads CSV</a></li>
            </ul>
            <div class="d-flex align-items-center ms-auto">
                {% if user.is_authenticated %}
                    <span class="me-3 fw-bold text-dark">Hi, {{ user.username }}!</span>
                {% endif %}
                <button id="dark-mode-toggle" class="btn btn-outline-secondary">
                        üåô Dark Mode
                </button>
                <a href="/signout" class="btn btn-danger ms-2">Logout</a>
                </div>
            <div class="ml-auto">
        <button onclick="location.reload();" class="btn btn-outline-primary">üîÑ Refresh</button>
    </div>
        </div>
    </div>
</nav>



<script>
    document.addEventListener("DOMContentLoaded", function () {
        const toggleBtn = document.getElementById("dark-mode-toggle");
        const body = document.body;
        const navbar = document.querySelector(".navbar");

        if (localStorage.getItem("theme") === "dark") {
            body.classList.add("dark-mode");
            toggleBtn.innerHTML = "‚òÄÔ∏è Light Mode";
        }

        toggleBtn.addEventListener("click", () => {
            body.classList.toggle("dark-mode");
            if (body.classList.contains("dark-mode")) {
                toggleBtn.innerHTML = "‚òÄÔ∏è Light Mode";
                localStorage.setItem("theme", "dark");
            } else {
                toggleBtn.innerHTML = "üåô Dark Mode";
                localStorage.setItem("theme", "light");
            }
        });
    });
</script>
</body>
</html>
