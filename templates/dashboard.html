<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Shield Trust Bank</title>
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
.sidebar {
    width: 300px;
    height: 100vh;
    padding: 22px;
    position: fixed;
    left: 0;
    background: linear-gradient(135deg, #1e1e2f, #3a3a5a); /* Dark gradient background */
    transition: width 0.3s ease-in-out;
    box-shadow: 4px 0 10px rgba(0, 0, 0, 0.2);
}
.sidebar button {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    width: 100%;
    padding: 20px 15px;
    margin: 10px 0;
    font-size: 16px;
    font-weight: bold;
    text-align: left;
    background: #1e1e2d; /* Attractive gradient */
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
    overflow: hidden;
    position: relative;
}
.sidebar button::before {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background: #1e1e2d;
    top: 0;
    left: -100%;
    transition: all 0.4s ease-in-out;
}
.sidebar button:hover::before {
    left: 100%;
}
.sidebar button:hover {
    transform: scale(1.05);
    background: #1e1e2d;
}
.sidebar button:active {
    transform: scale(0.95);
}
.sidebar button i {
    margin-right: 10px;
    font-size: 20px;
}
.sidebar.collapsed {
    width: 0;
    padding: 0;
    overflow: hidden;
}
.sidebar.collapsed button {
    display: none;
}
        .content {
        margin-left: 300px;
        padding: 40px;
        transition: margin-left 0.3s ease;
    }
.chart-container {
        padding: 30px;
        border-radius: 10px;
        width: 98%;
        height: 700px;
    }
.loader {
        display: none;
        text-align: center;
        margin-top: 20px;
    }
#toggle-sidebar, #toggle-dark-mode {
        position: fixed;
        top: 15px;
        left: 15px;
        z-index: 1000;
    }
#toggle-dark-mode {
        left: 70px;
    }
.title {color:white;}
body {
    background-color: #f2eded;
    font-family: 'Poppins', sans-serif;
    transition: background 0.3s, color 0.3s;
}
.light-mode {
        background: #f5f5f5;
        color: black;
    }
.light-mode .chart-container {
        background:white;
        box-shadow: 0px 10px 12px rgba(0, 0, 0, 0.15);
    }
.dark-mode {
        background: #121212;
        color: white;
    }
.dark-mode .chart-container {
        background: #1e1e2d;
        color: white;
    }
.dark-mode .chartTitle {
        background: #1e1e2d;
        color: white;
    }
.dark-mode .sidebar {
        background: #1e1e2d;
    }
.dark-mode .sidebar button {
        background: #333648;
        color: white;
    }
.dark-mode .sidebar button:hover {
        background: #575a7b;
    }

</style>
</head>
<body class="light-mode">
{% include 'header.html' %}
<br>
<br>
<div class="sidebar">
    <h3 style="color:white">üìä Dashboard</h3>
    <button onclick="loadChart('transactions_overview')">üìà Transactions Overview</button>
    <button onclick="loadChart('credit_utilization')">üí≥ Credit Utilization</button>
    <button onclick="loadChart('merchant_transactions')">üõçÔ∏è Merchant Transactions</button>
    <button onclick="loadChart('fraudulent_transactions')">üö® Fraudulent Transactions</button>
    <button onclick="loadChart('fraud_by_location')">üåç Fraud by Location</button>
    <button onclick="loadChart('card_status')">üü¢ Card Status</button>
    <button onclick="loadChart('fraud_anomaly_scores')">üîç Anomaly Scores</button>
</div>
<div class="content">
    <div id="chartContainer" class="chart-container">
        <h4 id="chartTitle" class="fw-bold text-primary text-center">Select a Chart to View</h4>
        <canvas id="dashboardChart"></canvas>
    </div>
    <div class="loader">
        <img src="https://i.gifer.com/ZZ5H.gif" width="50px" />
        <p>Loading...</p>
    </div>
</div>
</body>
<script>
    let chartInstance = null;

    function loadChart(chartType) {
        $(".loader").show();
        $("#chartTitle").text("Loading...");

        $.ajax({
            url: `/get_chart_data/${chartType}/`,
            type: 'GET',
            success: function(response) {
                $(".loader").hide();
                $("#chartTitle").text(response.title);
                renderChart(response);
            },
            error: function() {
                $(".loader").hide();
                $("#chartTitle").text("Error loading chart.");
            }
        });
    }

    function renderChart(data) {
        let ctx = document.getElementById('dashboardChart').getContext('2d');

        if (chartInstance) {
            chartInstance.destroy();
        }

        chartInstance = new Chart(ctx, {
            type: data.chartType,
            data: {
                labels: data.labels,
                datasets: [{
                    label: data.title,
                    data: data.values,
                    backgroundColor: data.colors,
                    borderColor: '#333',
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: data.chartType === "pie" ? {} : {
                    x: { display: true, title: { display: true, text: 'X Axis' }},
                    y: { display: true, title: { display: true, text: 'Y Axis' }}
                },
                plugins: { legend: { display: true, position: 'top' }}
            }
        });
    }

    // Sidebar Toggle
    document.getElementById("toggle-sidebar").addEventListener("click", function () {
        document.querySelector(".sidebar").classList.toggle("collapsed");
    });

    // Dark Mode Toggle
    document.getElementById("toggle-dark-mode").addEventListener("click", function () {
        document.body.classList.toggle("dark-mode");
        document.body.classList.toggle("light-mode");
        this.textContent = document.body.classList.contains("dark-mode") ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
    });
</script>

</html>
